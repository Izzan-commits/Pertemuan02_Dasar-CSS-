<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: blue;
            border: 4px solid black; /* border di semua sisi */
            padding: 10px;
            width: 60%;
            margin: 30px auto;
            background-color: white;
        }

        h2 {
            color: orange;
            border: 2px solid black;
            border-radius: 30px;
            padding: 10px;
            width: 50%;
            margin: 20px auto;
            background-color: white;
        }

        .biru {
            color: blue;
        }

        .merah {
            color: red;
        }

        p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Selamat datang</h1> 

    <h2>Ini tulisan bagian kedua</h2>

    <p><span class="biru">ini tulisan biru</span> <span class="merah">ini tulisan merah</span></p>

    <p>teks yang saya ingin buat</p>
    <p>teks yang saya buat</p>
</body>
</html>
